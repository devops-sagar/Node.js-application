<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swype</title>
</head>
<body>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Change Password</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="myform" (ngSubmit)="changePassword(myform.value)" novalidate>
            <div class="box-body">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Password" [type]="first_hide ? 'password' : 'text'" formControlName="newPassword" tabindex=1 required>
                        <mat-error *ngIf="myform.controls.newPassword.hasError('required')">New Password is <strong>required</strong></mat-error>
                        <mat-error *ngIf="myform.controls.newPassword.hasError('minlength')">Password Minimum Length is {{myform.controls.newPassword.errors.minlength.requiredLength}}</mat-error>
                        <mat-icon matSuffix (click)="first_hide = !first_hide"><a href="javascript:void(0)">{{first_hide ? 'visibility' : 'visibility_off'}}</a></mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" [type]="second_hide ? 'password' : 'text'" formControlName="cnfPassword" tabindex=2 required>
                        <mat-error *ngIf="myform.controls.cnfPassword.hasError('required')">Confirm Password is <strong>required</strong></mat-error>
                        <mat-error *ngIf="myform.controls.cnfPassword.hasError('MatchPassword')">Password not match</mat-error>
                        <mat-icon matSuffix (click)="second_hide = !second_hide"><a href="javascript:void(0)">{{second_hide ? 'visibility' : 'visibility_off'}}</a></mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="box-footer">
                <div class="button-row">
                    <button type="submit" _ngcontent-c82="" [disabled]="!myform.valid" class="submit-button mat-raised-button mat-accent" aria-label="Submit" color="accent" mat-raised-button=""><span class="mat-button-wrapper">
                        Submit
                    </span><div class="mat-button-ripple mat-ripple" matripple=""></div><div class="mat-button-focus-overlay"></div></button>
                    <button mat-button type="button" (click)="bsModalRef.hide()">Close</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<style>
    .submit-button[_ngcontent-c82] {
        width: 88px;
        margin: 1px auto;
        display: inline;
    }
    .mat-form-field {
        display: block !important;
    }
</style>
