<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Offender List</h3>

            <div class="box-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input name="table_search" class="form-control pull-right" placeholder="Search" type="text" [(ngModel)]="filter">

                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>

            <div class="box-tools" style="right:140px; top:5px;">
              <div class="input-group input-group-sm" style="width: 150px;">
                <label> 
                  <select name="example1_length" aria-controls="example1" (change)="getPostByMedia($event.target.value)" class="form-control input-sm">
                    <option value="phone">Phone</option>
                    <option value="insta">Instagram</option>
                    <option value="fb">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="email">Email</option>
                  </select>
                </label>
              </div>
            </div>

          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Media Platform</th>
                  <th>Offender Details</th>
                  <th>Total claims</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of posts | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                  <td>{{post.offender_social_info}}</td>
                  <td>{{post.offender_user_info}}</td>
                  <td>{{post.cnt}}</td>
                </tr>
              </tbody>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
</div>
